<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            const cssopties = {
                'height':'500px'
        }
        const cssopties2 = {
                'height':'200px'
        }
            $(`button`).on("click", function (){
                console.log("test")
                $(`.diveen`).animate(cssopties, 1000,function (){
                    $(`.diveen`).animate(cssopties2,1000, function (){
                        alert("De animatie is klaar")
                    })
                })
            })
        })
    </script>
    <style>
        .diveen{
            width: 200px;
            height: 200px;
            background-color: lavender;
            border: 4px solid black;
            float: left;
        }
        button{
            float: right;
        }
        .container{
            width: 300px;
            height: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="diveen">
    </div>

    <button>Click</button>
</div>
</body>
</html>
