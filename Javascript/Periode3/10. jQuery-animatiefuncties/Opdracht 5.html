<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function (){
            $(`.image`).on("click", function (){
                let source = $(this).attr('src')
                $(`.bigImage`).slideUp(function (){
                    $(`.bigImage`).attr('src', source)
                    $(`.bigImage`).slideDown()

                })

            })
            $('.images').hover(function (e){
                //1. hover in
                const titel = $(this).attr('title');
                const positie = {
                    'top': (e.pageY - 10) + 'px',
                    'left': (e.pageX + 15) + 'px'
                    }
                $(this).data('tooltip', titel)
                $(this).removeAttr(`title`)
                $('<div class="tooltip"</div>')
                    .text(titel)
                    .appendTo(`body`)
                    .css(positie)
                    .fadeIn()
            },{
                const titel = $(this).data('tooltipText'),
                $(this).attr('title', titel)
                $(`.tooltip`).remove();

            }, {
                //3. muis volgen
                const positie = {
                    'top': (e.pageY - 10) + 'px',
                    'left': (e.pageX + 15) + 'px'
                }
            })


        })
    </script>
    <style>
        .opacity{
            opacity: .40;
        }
        .div1{
            background-color: lightgrey;
            border: 4px solid black;
            width: 100%;
            height: 200px;
        }
        .image{
            width: auto;
            height: 100%;
            float: left;
        }
        .bigImage{
            width: 500px;
            height: auto;
        }
        .tooltip{
            display: none;
            position: absolute;
            border: 2px solid #777;
            border-radius: 4px;
            padding: 2px 6px;
            background-color: #FFFF99;
            color: #333;
        }
    </style>
</head>
<body>
<div class="div1">
    <img class="image" title="afbeelding 1" src="img/block.jpeg">
    <img class="image" title="afbeelding 2" src="img/index.jpeg">
    <img class="image" title="afbeelding 3" src="img/1.jpeg">
    <img class="image" title="afbeelding 4" src="img/3.jpg">
</div>
<div class="div2">
    <img class="bigImage" src="img/3.jpg">
</div>
</body>
</html>
