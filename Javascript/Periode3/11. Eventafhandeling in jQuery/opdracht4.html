<head>

    <title>Title</title>
  <script src="../Jquery/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(()=>{
          $(document).keypress(function(event){
              let keycode = (event.keyCode ? event.keyCode : event.which);
              if(keycode == '13'){
                  alert('Je hebt op enter gedrukt');
              }
          });
      })
  </script>
</head>
