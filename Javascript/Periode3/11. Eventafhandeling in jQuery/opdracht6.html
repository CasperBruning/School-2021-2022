<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #een{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
        #twee{
            margin: auto;
            background-color: #f1f1f1;
            width: 550px;
            height: 550px;
        }
    </style>
  <script src="../Jquery/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(()=>{
          let top = 0;
          let left = 0
          $(document).on('keydown', (event)=>{
              let keycode = (event.keyCode ? event.keyCode : event.which);
              if (keycode == '37'){
                  if (left == 0){
                      $('#een').css('left', '+=0px')
                  } else {
                      $('#een').css('left', '-=5px')
                      left -=5
                  }
              } else if (keycode == '38'){
                  if (top == 0){
                      $('#een').css('top', '+=0px')
                  } else {
                      $('#een').css('top', '-=5px')
                      top -= 5
                  }
              } else if (keycode == "39") {
                  if (left == 500){
                      $('#een').css('left', '+=0px')
                  } else {
                      $('#een').css('left', '+=5px')
                      left += 5
                  }
              } else if (keycode == "40"){
                  if (top == 500){
                      $('#een').css('top', '+=0px')
                  } else {
                      $('#een').css('top', '+=5px')
                      top += 5
                  }
              }
          })
      })
  </script>
</head>
<body>
<div id="twee">
    <div id="een"></div>
</div>
</body>
</html>
