<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../Jquery/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(()=> {
      $(`#button`).on(`click`, () => {
        if ($(`#radio1`).is(`:checked`)) {
          $(`div`).css(`background-color`, $(`#input`).val());
        }
        if ($(`#radio2`).is(`:checked`)) {
          $(`body`).css(`background-color`, $(`#input`).val());
        }
        if ($(`#radio3`).is(`:checked`)) {
          $(`h1`).html($(`#input`).val())
        }
        if($(`#radio4`).is(':checked')){
          $(`div`).css('height', $(`#input`).val())
        }
        if($(`#radio5`).is(':checked')){
          $(`div`).css('width', $(`#input`).val())
        }
      })
      $(`div`).on('click', () => {
        console.log(this)
        $(`div`).empty()
      })
    });
  </script>
</head>
<body>
<form>
  <input id="radio1" name="1" type="radio">
  <label>Voorgrond</label>
  <input id="radio2" name="1" type="radio">
  <label>Achtergrond</label>
  <input id="radio3" name="1" type="radio">
  <label>Text Invoeren</label>
  <input id="radio4" name="1"  type="radio">
  <label>Hoogte</label>
  <input id="radio5" name="1" type="radio">
  <label>Breedte</label>
  <input id="input" type="text">
  <input id="button" type="button" value="Stel kleur in">

</form>

</body>
</html>
