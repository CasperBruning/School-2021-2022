<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../Jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(() =>{

            let index = -1;
            $("button").on("click", () =>{
            index++;
            $('div').prepend(`${index} <br>`).append(`${index} <br>`)
        })



        })
    </script>
</head>
<body>
<button>klik</button>
<div>
    <hr>
</div>
</body>
</html>
