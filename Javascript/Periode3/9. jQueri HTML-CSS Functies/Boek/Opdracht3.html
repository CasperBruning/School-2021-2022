<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../Jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(()=> {
            $(`#button`).on(`click`, () => {
                if ($(`#radio1`).is(`:checked`)) {
                    $(`div`).css(`background-color`, $(`#input`).val());
                }

                if ($(`#radio2`).is(`:checked`)) {
                    $(`h1`).css(`color`, $(`#input`).val());
                }

            })
        });
    </script>
</head>
<body>
<form>
    <input id="radio1" type="radio">
    <label>Voorgrond</label>
    <input id="radio2" type="radio">
    <label>Achtergrond</label>
    <input id="input" type="text">
    <input id="button" type="button" value="Stel kleur in">

</form>
<div><h1>test</h1></div>
</body>
</html>
