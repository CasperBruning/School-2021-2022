<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../../Jquery/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(() => {
        $(`#button`).on('click', () =>{
            $(`ul`).append(`<li></li>`)
            $(`li`).text($(`#input`).val())

            $(`li`).on(`click`, ()=>{
                $(this).remove()
            })
        })
    })
    // $(`#input`).val() + "<br>"
  </script>
</head>
<body>
<h1>Boodschappenlijst</h1>
<form>
    <input id="input" type="text" name="input">
    <input id="button" type="button" value="Toevoegen">

</form>
<ul>

</ul>
</body>
</html>
