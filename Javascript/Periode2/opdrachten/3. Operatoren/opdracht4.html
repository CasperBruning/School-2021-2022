<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="uitkomst"></p>
<script>
  let getal1 = prompt('Geef een getal')
  let getal2 = prompt('Geef nog een getal')
  let uitkomst = parseInt(getal1) + parseInt(getal2);
  document.querySelector('#uitkomst').innerHTML = `De uitkomst van ${getal1} + ${getal2} = ${uitkomst}`

</script>
</body>
</html>
