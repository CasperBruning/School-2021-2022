<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btnprompt" onclick="toonPrompt();">Toon browserversie</button>
<h1 id="result"></h1>
<script>
    function toonPrompt(){
        var versie = navigator.appVersion
        document.getElementById(`result`).innerHTML = versie
    }
</script>
</body>
