<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input id="input" type="text">
    <button>Send</button>
    <h1 id="resultDiv"></h1>

    <script>

        document.querySelector('button').addEventListener('click',
            () => {
                document.querySelector('#resultDiv').innerHTML = document.querySelector('#input').value
            });

    </script>
</body>
</html>
