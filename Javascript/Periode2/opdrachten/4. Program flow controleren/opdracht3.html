<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="divresult"></div>


<script>
    // let windowproperties = window.document
    // function eigenschappen(){
    //     document.querySelector(`.divresult`).innerHTML = windowproperties
    // }
    // eigenschappen(windowproperties)
    let m = 1;
    for (let i in window.navigator) {
        document.querySelector('.divresult').innerHTML +=
            i + ': ' + window.navigator[i] + '<br>';
        m++;
        if (m === 10) {
            break;
        }
    }
</script>
</body>
</html>
