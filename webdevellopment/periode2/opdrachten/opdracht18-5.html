<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background-image: url("images/bg.png");
            background-repeat: repeat-x;
        }
        #container{
            width: 800px;
            height: auto;
            margin: 0px auto;
        }
        h3{
            margin: 0;
        }
        #menuLinks{
            width: 200px;
            height: 470px;
            background-color: lightgreen;
            float: left;
        }
        #containerMidden{
            width: 400px;
            height: 470px;
            float: left;
        }
        #head{
            width: 400px;
            height: 70px;
            background-color: lime;
            float: left;
        }
        #content {
            height: 400px;
            width: 400px;
            background-color: lightgrey;
            float: left;
        }
        #menuRechts {
            width: 200px;
            height: 470px;
            background-color: lightgreen;
            float: left;
        }
        #sluitbalk{
            height: 30px;
            width: 800px;
            background-color: blue;
            float: top;
        }
    </style>
</head>

<div id="container">
    <nav id="menuLinks">
        <h3>menuLinks</h3>
    </nav>
    <div id="containerMidden">
        <header id="head">
            <h3>head</h3>
        </header>
        <section id="content">
            <h3>content</h3>
        </section>
    </div>
    <nav id="menuRechts">
        <h3>menuRechts</h3>
    </nav>
    <footer id="sluitbalk">

    </footer>
</div>
</body>
</html>
