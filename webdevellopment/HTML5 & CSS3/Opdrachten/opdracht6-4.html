<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    @keyframes myfirst {
      0% { left:0 ; top: 0;}
      100% { left:100px ; top: 100px;}
    }
    .animateddiv{
      width: 100px;
      height: 100px;
      background: red;
      animation: myfirst 2s linear infinite;
      position: relative;
    }
  </style>
</head>
<body>
<div>
  <div class="animateddiv"></div>
</div>
</body>
</html>
