<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      @keyframes myfirst {
          from {background: red;}
          to {background: blue;}
      }
      .animateddiv{
          width: 100px;
          height: 100px;
          background: red;
          animation: myfirst 2s linear;
      }
  </style>
</head>
<body>
<div>
<div class="animateddiv"></div>
</div>
</body>
</html>
