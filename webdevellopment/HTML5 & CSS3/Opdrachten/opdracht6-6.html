<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes myfirst {
            0% {left: 0; top: 0;transform: rotate(0deg)}
            25% {left: 0; top: 0; transform: rotate(25deg)}
            50% {left: 800px ; top: 0; transform: rotate(0deg)}
            75% {left: 0 ; top: 0 ; transform: rotate(360deg)}
            100% {left: 0 ; top: 0 ; transform: rotate(0deg)}
        }
        .animateddiv{
            border-radius: 10px;
            width: 100px;
            height: 100px;
            background: green;
            animation: myfirst 4s linear 2s infinite;
            position: relative;
        }
    </style>
</head>
<body>
<div>
    <div class="animateddiv"></div>
</div>
</body>
</html>
